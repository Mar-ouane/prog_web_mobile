<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" 
          href="style.css">
    <script src=
'https://kit.fontawesome.com/a076d05399.js'
            crossorigin='anonymous'>
      </script>
</head>

<body>
    <h1 style="color:green">
          Pomodoro Timer
      </h1>
    <div class="main">
        <!-- Updated timer-circle markup -->
        <div class="timer-circle" id="timer">
            <svg class="progress-ring" width="220" height="220">
                <circle class="progress-ring__circle" stroke="#3498db" stroke-width="8" fill="transparent" r="90" cx="110" cy="110"/>
            </svg>
            <div class="time-text">15:00</div>
        </div>
        <div class="control-buttons">
            <button id="pause-btn" onclick="togglePauseResume()">Pause</button>
            <button onclick="restartTimer()">Restart</button>
            <button onclick="chooseTime()">Choose Time</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
